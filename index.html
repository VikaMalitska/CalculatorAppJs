<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <head>
        <link href="normalize.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <main class="main-container">
        <input type="text" class="display" value="0"></input>
        <div class="key-container">
            
                <button type="button" class="key key-operator-btn" value="+">+</button>
                <button type="button" class="key key-operator-btn" value="-">-</button>
                <button type="button" class="key key-operator-btn" value="*">&times;</button>
                <button type="button" class="key key-operator-btn" value="/">&divide;</button>
            
                <button type="button" class="key key-num-btn" value="7">7</button>
                <button type="button" class="key key-num-btn" value="8">8</button>
                <button type="button" class="key key-num-btn" value="9">9</button>
                <button type="button" class="key key-num-btn" value="4">4</button>
                <button type="button" class="key key-num-btn" value="5">5</button>
                <button type="button" class="key key-num-btn" value="6">6</button>
                <button type="button" class="key key-num-btn" value="1">1</button>
                <button type="button" class="key key-num-btn" value="2">2</button>
                <button type="button" class="key key-num-btn" value="3">3</button>
                <button type="button" class="key key-num-btn" value="0">0</button>

                <button type="button" class="key key-decimal" value=".">.</button>
                <button type="button" class="key key-clear">AC</button>
                <button type="button" class="key key-equal">=</button>
        </div>
    </main>
</body>
<script type="module" src="./index.js" ></script>
</html>
